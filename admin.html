<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Panel administratora</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-danger">
 <div class="container">
   <span class="navbar-brand">Panel administratora</span>
   <a class="btn btn-light" href="index.html">Strona główna</a>
 </div>
</nav>
<div class="container my-4">
  <div class="row">
    <div class="col-md-8 col-lg-6">
      <form id="params-form" class="card p-3 mb-4">
        <h2 class="h5">Parametry algorytmu</h2>
        <h3 class="h6 mt-3">Wartości opałowe paliw (kWh/jednostkę)</h3>
        <div class="row g-2">
          <div class="col-6"><label class="form-label w-100">Pellet<input type="number" class="form-control" id="calorific-pellet"></label></div>
          <div class="col-6"><label class="form-label w-100">Ekogroszek<input type="number" class="form-control" id="calorific-ekogroszek"></label></div>
          <div class="col-6"><label class="form-label w-100">Węgiel<input type="number" class="form-control" id="calorific-coal"></label></div>
          <div class="col-6"><label class="form-label w-100">Drewno<input type="number" class="form-control" id="calorific-wood"></label></div>
          <div class="col-6"><label class="form-label w-100">Olej<input type="number" class="form-control" id="calorific-oil"></label></div>
          <div class="col-6"><label class="form-label w-100">Gaz<input type="number" class="form-control" id="calorific-gas"></label></div>
          <div class="col-6"><label class="form-label w-100">Pompa ciepła (COP)<input type="number" class="form-control" id="calorific-pompa"></label></div>
          <div class="col-6"><label class="form-label w-100">Elektryczność<input type="number" class="form-control" id="calorific-prad"></label></div>
        </div>
        <h3 class="h6 mt-3">Współczynniki izolacji (W/m²)</h3>
        <div class="row g-2">
          <div class="col-6"><label class="form-label w-100">Bardzo dobra<input type="number" class="form-control" id="insul-very"></label></div>
          <div class="col-6"><label class="form-label w-100">Dobra<input type="number" class="form-control" id="insul-good"></label></div>
          <div class="col-6"><label class="form-label w-100">Średnia<input type="number" class="form-control" id="insul-average"></label></div>
          <div class="col-6"><label class="form-label w-100">Słaba<input type="number" class="form-control" id="insul-poor"></label></div>
        </div>
        <div class="mt-3">
          <label class="form-label">Procent na piętro<input type="number" class="form-control" id="floor-factor"></label>
        </div>
        <div class="mt-3">
          <label class="form-label">Moc CWU na osobę (kW)<input type="number" class="form-control" id="cwu-power"></label>
        </div>
        <button class="btn btn-danger mt-3" type="submit">Zapisz</button>
        <p id="params-msg" class="mt-2"></p>
      </form>
      <form id="creds-form" class="card p-3">
        <h2 class="h5">Dane logowania</h2>
        <div class="mb-3">
          <label class="form-label">Użytkownik
            <input class="form-control" type="text" id="cred-user">
          </label>
        </div>
        <div class="mb-3">
          <label class="form-label">Hasło
            <input class="form-control" type="password" id="cred-pass">
          </label>
        </div>
        <button class="btn btn-danger" type="submit">Zapisz dane</button>
        <p id="creds-msg" class="mt-2"></p>
      </form>
    </div>
  </div>
</div>
<script src="admin.js"></script>
</body>
</html>
