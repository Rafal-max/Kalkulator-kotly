<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Logowanie administratora</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex align-items-center" style="height:100vh;">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card p-4">
        <h1 class="h4 text-center mb-3">Logowanie</h1>
        <form id="login-form">
          <div class="mb-3">
            <label class="form-label">Użytkownik</label>
            <input class="form-control" type="text" id="username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Hasło</label>
            <input class="form-control" type="password" id="password" required>
          </div>
          <button class="btn btn-danger w-100" type="submit">Zaloguj</button>
        </form>
        <p id="login-error" class="error mt-2"></p>
      </div>
    </div>
  </div>
</div>
<script src="login.js"></script>
</body>
</html>
