<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Kalkulator kotła - Kostrzewa</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
  <div class="container">
    <a class="navbar-brand" href="#">Kalkulator kotła</a>
    <div class="ms-auto">
      <a class="btn btn-light" href="login.html">Panel administratora</a>
    </div>
  </div>
</nav>
<div class="container my-4">
  <div class="row g-4">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title h4">Oblicz na podstawie zużycia paliwa</h2>
          <form id="fuel-form">
            <div class="mb-3">
              <label class="form-label">Typ paliwa</label>
              <select class="form-select" id="fuel-type">
                 <option value="pellet">Pellet</option>
                 <option value="ekogroszek">Ekogroszek</option>
                 <option value="wegiel">Węgiel</option>
                 <option value="drewno">Drewno</option>
                 <option value="olej">Olej opałowy</option>
                 <option value="gaz">Gaz</option>
                 <option value="pompa">Pompa ciepła</option>
                 <option value="prad">Elektryczność</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Zużycie roczne (w tonach lub kWh)</label>
              <input class="form-control" type="number" id="fuel-amount" required>
            </div>
            <button class="btn btn-danger" type="submit">Oblicz zapotrzebowanie</button>
          </form>
          <p id="fuel-result" class="mt-3 fw-bold"></p>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title h4">Oblicz na podstawie parametrów budynku</h2>
          <form id="building-form">
            <div class="mb-3">
              <label class="form-label">Powierzchnia (m²)</label>
              <input class="form-control" type="number" id="area" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Jakość izolacji</label>
              <select class="form-select" id="insulation">
                <option value="very">Bardzo dobra</option>
                <option value="good">Dobra</option>
                <option value="average">Średnia</option>
                <option value="poor">Słaba</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Liczba pięter</label>
              <input class="form-control" type="number" id="floors" value="1" min="1">
            </div>
            <div class="mb-3">
              <label class="form-label">Liczba mieszkańców</label>
              <input class="form-control" type="number" id="residents" value="1" min="1">
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="cwu">
              <label class="form-check-label" for="cwu">Ogrzewanie ciepłej wody użytkowej</label>
            </div>
            <button class="btn btn-danger" type="submit">Oblicz zapotrzebowanie</button>
          </form>
          <p id="building-result" class="mt-3 fw-bold"></p>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="text-center py-3">
  © Kostrzewa - Kalkulator kotłów
</footer>
<script src="script.js"></script>
</body>
</html>
